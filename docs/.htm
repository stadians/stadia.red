<!DOCTYPE html>
<meta charset="utf-8" />
<script type="module" src="/browser-polyfill.js"></script>
<script type="module" src="/foreground.js"></script>
<style>
  :not(button):not(input):not(head):not(html) {
    display: contents;
    border: 0;
    margin: 0;
    padding: 0;
  }

  head {
    display: none;
  }

  button,
  input {
    display: inline-block;
  }

  html,
  body,
  input,
  textarea,
  button,
  select {
    font-family: "Fira Sans", sans-serif;
  }

  code,
  pre,
  kbd,
  samp {
    font-family: "JetBrains Mono", monospace;
  }

  @font-face {
    font-family: "JetBrains Mono";
    font-weight: normal;
    src: url("/JetBrainsMono-Regular.woff2") format("woff2");
    font-display: fallback;
  }

  @font-face {
    font-family: "JetBrains Mono";
    font-weight: bold;
    src: url("/JetBrainsMono-Bold.woff2") format("woff2");
    font-display: fallback;
  }

  @font-face {
    font-family: "Fira Sans";
    font-weight: normal;
    src: url("/FiraSans-Regular.woff2") format("woff2");
    font-display: fallback;
  }

  @font-face {
    font-family: "Fira Sans";
    font-weight: bold;
    src: url("/FiraSans-Bold.woff2") format("woff2");
    font-display: fallback;
  }
</style>
